{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index_stylesheet.css' %}" />
</head>
<body>
<h3 style="text-align: center; font-size: 25px">Profile Page</h3><br/>
    <hr/><br/>
    {% for i in "xxxxxxxxxx" %}
        &nbsp;
    {% endfor %}
    <input type="button" class="button1" value="Problems" style="height: 60px; width: 100px" onclick="window.location='/problems'" />
    {% for i in "xxxxxxxxxxxxxxxxxxxxxx" %}
        &nbsp;
    {% endfor %}
    <input type="button" class="button1" value="Submit" style="height: 60px; width: 100px" onclick="window.location='/submit'"/>
    <br/>
    <hr style="height: 3px"/>
    <br/>
    <h4 style="text-align: center">Hi {{ user.name }} !!</h4>
    <br/>
    <div class="typeform" style="font-size: 16px; font-family: Arial;">
        <h3>Problems Solved: {{ user.number_of_problems }}</h3>
        {% for p in user.problems_set.all %}
            <ul>
                <li>p.name</li>
            </ul>
        {% endfor %}
    </div>
</body>
</html>
